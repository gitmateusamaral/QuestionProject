<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Perguntinhas | Página Inicial</title>
		<link rel="icon" href="../img/logo.png">
		<meta charset="UTF-8"/>
		<link href="../node_modules/bootstrap/compiler/bootstrap.css" rel="stylesheet"/>
	</head>
	
	<body>
		<!-- Header da página com botões para  pagina de "Cadastro" e "Login"-->
		<header>
			<div class="py-2 bg-warning">
				<div class="row">
					<div class="col-2 d-flex justify-content-center py-2">
						<a href="PaginaInicial.html">
							<img class="img-logo" src="../img/logo.png" alt="logo">
						</a>
					</div>
					<div class="col-9 d-flex flex-column flex-md-row justify-content-end my-4 py-2">
						<div class=" border-bottom border-newblue border-3">
							<a href="Cadastro.html" class="btn fw-bold btn-lg">Cadastro</a>
							<a href="Login.html" class="btn fw-bold btn-lg">Login</a>
						</div>
					</div>
				</div>
			</div>
		</header>


		<!--Cria carrossel com apresentação da ideia-->
		<div class="margin-body">
			<div id="demo"  class="carousel slide" data-bs-ride="carousel">

				<!--Cria os buttons referente a cada imagem-->
				<div class="carousel-indicators" >
					<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
					<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
					<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
				</div>

				<!--Cria os slides da apresentação com as fotos-->
				<div class="carousel-inner"> 
					<!--Cria as imagens da apresentação-->
					<div class="carousel-item active">
						<img src="../img/carousel1.png"  class="d-block w-100 " alt="0">
						<!--Cria a legenda da foto-->
						<div class="carousel-caption">
							<h3>Faça parte da nossa comunidade</h3>
							<p>Aqui você pode ajudar outras pessoas que estão indecisas</p>
						</div>  
					</div>

					<div class="carousel-item">
						<img src="../img/carousel2.png"  class="d-block w-100" alt="1">
						<!--Cria a legenda da foto-->
						<div class="carousel-caption">
							<p>Você também pode inserir suas dúvidas</p>
						</div>  
					</div>

					<div class="carousel-item">
						<img src="../img/carousel0.png"  class="d-block w-100" alt="2">
						<!--Cria a legenda da foto-->
						<div class="carousel-caption">
							<p>E pessoas engajadas te ajudarão a tomar a melhor decisão!</p>
						</div>  
					</div>
				</div>
				
				<!--Cria as setas de controle-->
				<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
					<span class="carousel-control-next-icon"></span>
				</button>			
			</div>
		</div>

		<footer class="bg-warning text-center text-lg-start fixed-bottom">
			<div class="text-center py-3" >
			  Question Project | © 2021 Copyright
			</div>
		</footer>

		<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../node_modules/@popperjs/core/dist/esm/popper.js"></script>
		<script src="../node_modules/jquery/dist/jquery.js"></script>

	</body>
</html>
