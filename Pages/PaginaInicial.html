<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Perguntinhas | Página Inicial</title>
		<link rel="icon" href="../img/logo.png">
		<meta charset="UTF-8"/>
		<link href="../node_modules/bootstrap/compiler/bootstrap.css" rel="stylesheet"/>
	</head>
	
	<body>
		<!-- Header da página com botões para todas as outras páginas, exceto a "Tela de seleção", que só pode ser acessada a partir da tela de "Suas Perguntas", no link existente na primeira pergunta da lista-->
		<header>
			<nav class="py-2 bg-warning">
				<div class="row">
					<div class="col-8 d-flex flex-column flex-md-row justify-content-between border-bottom border-newblue border-3 my-4 py-2">
						<a href="Cadastro.html" class="btn fw-bold">Cadastre-se</a>
						<a href="Login.html" class="btn fw-bold">Login</a>
					</div>
				</div>
			</nav>
		</header>


		<!--Cria carrossel com apresentação da ideia-->
		<div id="demo"  class="carousel slide" data-bs-ride="carousel">

			<!--Cria os buttons referente a cada imagem-->
			<div class="carousel-indicators" >
				<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
			</div>

			<!--Cria os slides da apresentação com as fotos-->
			<div class="carousel-inner"> 
				<!--Cria as imagens da apresentação-->
				<div class="carousel-item active">
					<img src="../img/carousel1.png"  class="d-block w-100 " alt="0">
					<!--Cria a legenda da foto-->
					<div class="carousel-caption">
						<h3>Faça parte da nossa comunidade</h3>
						<p>Aqui você pode ajudar outras pessoas que estão indecisas</p>
					</div>  
				</div>

				<div class="carousel-item">
					<img src="../img/carousel2.png"  class="d-block w-100" alt="1">
					<!--Cria a legenda da foto-->
					<div class="carousel-caption">
						<p>Você também pode inserir suas dúvidas</p>
					</div>  
				</div>

				<div class="carousel-item">
					<img src="../img/carousel0.png"  class="d-block w-100" alt="2">
					<!--Cria a legenda da foto-->
					<div class="carousel-caption">
						<p>E pessoas engajadas te ajudaram a tomar a melhor decisão!</p>
					</div>  
				</div>

			</div>
			
			<!--Cria as setas de controle-->
			<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>			
		</div>

		
		<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../node_modules/@popperjs/core/dist/esm/popper.js"></script>
		<script src="../node_modules/jquery/dist/jquery.js"></script>

	</body>
</html>
