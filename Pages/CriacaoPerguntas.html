<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Perguntinhas | Criação de Perguntas</title>
		<link rel="icon" href="../img/logo.png">
		<meta charset="UTF-8"/>
		<link href="../node_modules/bootstrap/compiler/bootstrap.css" rel="stylesheet"/>
	</head>
	
	<body>
		<!-- Header da página com botões para todas as outras páginas, exceto a "Tela de seleção", que só pode ser acessada a partir da tela de "Suas Perguntas", no link existente na primeira pergunta da lista-->
		<header>
			<nav class="py-2 bg-warning">
				<div class="row">
					<div class="col d-flex justify-content-center py-2">
						<a href="PaginaInicial.html">
							<img class="img-logo" src="../img/logo.png" alt="logo">
						</a>
					</div>
					<div class="col-8 d-flex flex-column flex-md-row justify-content-between border-bottom border-newblue border-3 my-4 py-2">
						<a href="PaginaInicial.html" class="btn fw-bold">Pagina Inicial</a>
						<a href="SeuPerfil.html" class="btn fw-bold">Seu Perfil</a>
						<a href="CriacaoPerguntas.html" class="btn fw-bold">Crie uma pergunta</a>
						<a href="SuasPerguntas.html" class="btn fw-bold">Suas perguntas</a>
						<a href="PerguntasExistentes.html" class="btn fw-bold">Perguntas existentes</a>
						<a href="SobreNos.html" class="btn fw-bold">Sobre nós</a>
					</div>
					<div class="col d-flex justify-content-center py-3">
						<a href="SeuPerfil.html" >
							<img class="img-prof" src="../img/profile.png" alt="profile">
						</a>
					</div>
				</div>
			</nav>
		</header>
		
		<div  class="margin-body">
			<!-- Nos três próximos forms, foram atribuídas classes para formatar a tipografia e a caixa de texto 
			(espaçamento, tamanho da fonte, estilização das bordas, cores e informações do interior da caixa de texto). -->
			<!-- Criando opção de receber a pergunta do usuário. -->
			<div class="container pt-4">
				<div>
					<form class="row">
						<label for="pergunta" class="fs-4 pb-1">Qual a sua pergunta?</label><br>
						<input class="form-control bg-white" type="text" id="pergunta" name="pergunta" placeholder="Escreva sua pergunta.">
					</form>
				</div>
			</div>
			
			<!-- Criando caixas de texto para receber as opções de resposta. -->	
			<div class="container pt-4">
				<div>
					<form class="row col-6 col-md-4">
						<label for="resposta" class="fs-4 pb-1">Quais as opções de resposta?</label><br>
						<input class="form-control bg-white" type="text" id="resposta" name="resposta" placeholder="Opção 1."><br>
						<input class="form-control bg-white mt-1" type="text" id="resposta2" name="resposta" placeholder="Opção 2.">
					</form>
				</div>
			</div>	
			
			<!-- Criando caixa de texto para receber detalhes adicionais sobre a pergunta. -->
			<div class="container pt-4">
				<div>
					<form class="row">
						<label for="inf" class="fs-4 pb-1">Tem alguma informação adicional?</label><br>
						<textarea class="form-control bg-white" rows="5" id="inf" name="inf" placeholder="Escreva uma descrição."></textarea>
					</form>
				</div>
			</div>
			
			<!-- Criando um botão de submissão e atribuindo classes para sua estilização. -->
			<div class="container pt-4">
				<div class="text-end">
					<button class="btn btn-warning" type="submit">Confirmar</button> 
				</div>
			</div>
		</div>

		<footer class="bg-warning text-center text-lg-start fixed-bottom">
			<div class="text-center py-3" >
			  Question Project | © 2021 Copyright
			</div>
		</footer>

		<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../node_modules/@popperjs/core/dist/esm/popper.js"></script>
		<script src="../node_modules/jquery/dist/jquery.js"></script>
		
	</body>
</html>
