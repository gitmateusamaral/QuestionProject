<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Responda aqui</title>
		<link rel="icon" href="../img/logo.png">
		<meta charset="UTF-8"/>
		<link href="../node_modules/bootstrap/compiler/bootstrap.css" rel="stylesheet"/>
	</head>
	
	<body>
		<header>
			<nav class="py-2 bg-warning">
				<div class="row">
					<div class="col d-flex justify-content-center py-2">
						<a href="PaginaInicial.html">
							<img class="img-logo" src="../img/logo.png">
						</a>
					</div>
					<div class="col-8 d-flex flex-column flex-md-row justify-content-between border-bottom border-newblue border-3 my-4 py-2">
						<a href="PaginaInicial.html" class="btn fw-bold">Pagina Inicial</a>
						<a href="SeuPerfil.html" class="btn fw-bold">Seu Perfil</a>
						<a href="CriacaoPerguntas.html" class="btn fw-bold">Crie uma pergunta</a>
						<a href="SuasPerguntas.html" class="btn fw-bold">Suas perguntas</a>
						<a href="PerguntasExistentes.html" class="btn fw-bold">Perguntas existentes</a>
						<a href="SobreNos.html" class="btn fw-bold">Sobre nós</a>
					</div>
					<div class="col d-flex justify-content-center py-3">
						<a href="SeuPerfil.html" >
							<img class="img-prof" src="../img/profile.png">
						</a>
					</div>
				</div>
			</nav>
		</header>

		<div class="container mt-3">
			<h2>Responda estas perguntas e ajude pessoas:</h2>
			<div id="accordion">
			  <div class="card">
				<div class="card-header">
				  <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
					Qual o melhor lip tint?
				  </a>
				</div>
				<div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
				  <div class="card-body">
					<div class="btn-group-vertical">
						<button type="button" class="btn btn-primary">Ruby Rose </button>
						<button type="button" class="btn btn-primary">Boca Rosa </button>
						<button type="button" class="btn btn-primary">Eudora </button>
					  </div>
				  </div>
				</div>
			  </div>
			  <div class="card">
				<div class="card-header">
				  <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">
					Indicação de livros! Urgente!
				</a>
				</div>
				<div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
					<div>
						<form class="container mt-4 row">
							<input type="text" id="pergunta" name="pergunta" placeholder="Comente e contribua...">
						</form>
					</div>
				</div>
			  </div>
			  <div class="card">
				<div class="card-header">
				  <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">
					Aeróbico ou musculação hoje?
				  </a>
				</div>
				<div id="collapseThree" class="collapse" data-bs-parent="#accordion">
				  <div class="card-body">
					<div class="btn-group-vertical">
						<button type="button" class="btn btn-primary">Aeróbico </button>
						<button type="button" class="btn btn-primary">Musculação </button>
					  </div>
				  </div>
				</div>
			  </div>
			</div>
		</div>



	

		<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../node_modules/@popperjs/core/dist/esm/popper.js"></script>
		<script src="../node_modules/jquery/dist/jquery.js"></script>
	</body>
</html>
