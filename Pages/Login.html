<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Perguntinhas | Login</title>
		<link rel="icon" href="../img/logo.png">
		<meta charset="UTF-8"/>
		<link href="../node_modules/bootstrap/compiler/bootstrap.css" rel="stylesheet"/>
	</head>
	
	<body>
		<!-- Header da página com botões para todas as outras páginas, exceto a "Tela de seleção", que só pode ser acessada a partir da tela de "Suas Perguntas", no link existente na primeira pergunta da lista-->
		<header>
			<nav class="py-2 bg-warning">
				<div class="row">
					<div class="col d-flex justify-content-center py-2">
						<a href="PaginaInicial.html">
							<img class="img-logo" src="../img/logo.png" alt="logo">
						</a>
					</div>
					<div class="col-8 d-flex flex-column flex-md-row justify-content-between border-bottom border-newblue border-3 my-4 py-2">
						<a href="PaginaInicial.html" class="btn fw-bold">Pagina Inicial</a>
						<a href="SeuPerfil.html" class="btn fw-bold">Seu Perfil</a>
						<a href="CriacaoPerguntas.html" class="btn fw-bold">Crie uma pergunta</a>
						<a href="SuasPerguntas.html" class="btn fw-bold">Suas perguntas</a>
						<a href="PerguntasExistentes.html" class="btn fw-bold">Perguntas existentes</a>
						<a href="SobreNos.html" class="btn fw-bold">Sobre nós</a>
					</div>
					<div class="col d-flex justify-content-center py-3">
						<a href="SeuPerfil.html" >
							<img class="img-prof" src="../img/profile.png" alt="profile">
						</a>
					</div>
				</div>
			</nav>
		</header>

		<div class="margin-body">
			<!-- Criando título da página, centralizando e definindo espaçamento. -->
			<div class="container">
				<h3 class="pt-4 text-center">Login</h3>
			</div>
			
			<!-- Nos dois próximos forms, foram atribuídas classes para formatar a tipografia e a caixa de texto 
			(espaçamento, tamanho da fonte, estilização das bordas, cores e informações do interior da caixa de texto). -->
			<!-- Criando opção de receber o email do usuário. -->
			<div class="container pt-3">
				<div>
					<form class="col-md-4 offset-md-4">
						<label for="email" class="fs-5 pb-1">Email:</label>
						<input class="form-control bg-white" type="email" id="email" name="email" placeholder="Insira seu email.">
					</form>
				</div>
			</div>
			
			<!-- Criando opção de receber a senha do usuário. -->
			<div class="container pt-3">
				<div>
					<form class="col-md-4 offset-md-4">
						<label for="senha" class="fs-5 pb-1">Senha: </label>
						<input class="form-control bg-white" type="password" id="senha" name="senha" placeholder="Insira sua senha.">
					</form>
				</div>
			</div>
			
			<!-- Criando botão em bloco para fazer login, definindo sua cor e ajustando-o ao centro da tela. -->
			<div class="container pt-3">
				<div class="d-grid gap-2 col-md-4 offset-md-4">
					<a href="SeuPerfil.html" class="btn btn-warning">Entrar</a> 
				</div>
			</div>
			
			<!-- Criando referência para a página de cadastro, para caso o usuário ainda não esteja registrado no site.-->
			<div class="container pt-3">
				<div class="text-center">
					<p class="text-white">Ainda não está registrado?</p>
					<h5><a class="bg-yellow text-white" href="Cadastro.html">Cadastre-se aqui!</a></h5>
				</div>
			</div>
		</div>

		<footer class="bg-warning text-center text-lg-start fixed-bottom">
			<div class="text-center py-3" >
			  Question Project | © 2021 Copyright
			</div>
		</footer>

		<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../node_modules/@popperjs/core/dist/esm/popper.js"></script>
		<script src="../node_modules/jquery/dist/jquery.js"></script>

	</body>
</html>
